<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Box</title>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'New Amsterdam', sans-serif;
            font-size: 68px;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            text-align: center;
            color: white;
        }
        
        .logo {
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .button {
            background-color: #39d2c0; 
            border: none;
            color: rgb(0, 0, 0);
            font-family: 'New Amsterdam', sans-serif;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #b6aeff; /* Darker orange */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Box</h1>
        <img src="logo.jpg" class="logo">
        <br>
        <a href="base.apk" class="button">Download Now</a>
    </div>
</body>
</html>
